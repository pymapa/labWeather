<div class="container-fluid dark-primary-color header">
	<div class="row">
		<div ng-if="weather" class="col-xs-12">
			<h1>Weather in {{weather.name}}</h1>
			<h4>Current: {{ weather.weather[0].description }} | {{ weather.main.temp }}&deg;, </h4>
			<h4>Windspeed: {{weather.wind.speed}}m/s</h4>
		</div>
	</div>
</div>
